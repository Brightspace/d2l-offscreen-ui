<link rel="import" href="../polymer/polymer.html">
<dom-module id="d2l-offscreen-shared-styles">
	<template>
		<style>
			:host {
				--d2l-offscreen-ltr-rtl-shared: {
					position: absolute !important;
					overflow: hidden;
					width: 1px;
					height: 1px;
					white-space: nowrap;
				}
				--d2l-offscreen: {
					@apply(--d2l-offscreen-ltr-rtl-shared);
					left: -10000px;
				};
			}
			:host-context([dir="rtl"]) {
				--d2l-offscreen: {
					@apply(--d2l-offscreen-ltr-rtl-shared);
					right: -10000px;
				};
			}
		</style>
	</template>
</dom-module>
